<div class="jumbotron " style="width: 100% ;height:100%; background-color: transparent; border-color: #000; margin: 0 auto;border-style: solid;
   border-width: 2px 2px 2px 2px;" >
   <h1 align="center" style="color: #fff" > ALL INDIA MOVEMENT FOR SEVA</h1>
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <form ng-submit="main.doLogin(logInData);" >
            <div class="form-group">
               <label class="user"  style="color: #fff">Username</label>
               <div class="input-group">
                  <span class="input-group-addon">
                     <li class="glyphicon glyphicon-user"></li>
                  </span>
                  <input type="email" name="emailId" placeholder="Please enter email / Mobile no." class="form-control" ng-model="main.logInData.email_id">
               </div>
            </div>
            <div class="form-group">
               <label class="user"  style="color: #fff">Password</label>
               <div class="input-group">
                  <span class="input-group-addon">
                     <li class="glyphicon glyphicon-lock"></li>
                  </span>
                  <input type="password" name="password" placeholder="Please enter password.." class="form-control" ng-model="main.logInData.password">
               </div>
            </div>
            <div class="form-group">
               <label class="user"  style="color: #fff">Captcha</label>
               <div class="input-group">
                  <span class="input-group-addon">
                     <li class="glyphicon glyphicon-lock"></li>
                  </span>
                  <input type="text" class="form-control" name="captcha" id="CaptchaEnter" size="20" maxlength="6" >
               </div>
            </div>
            <div class="form-group">
               <label class="user"  style="color: #fff">Captcha</label>
               <div class="input-group">
                  <input type="text" id="randomfield" name="val" ng-model="captchaData"     disabled>
               </div>
            </div>
            <button class="btn btn-primary" type="submit" >Login</button><span><a ui-sref="changePassword" target="_blank" style="text-align: center;text-decoration: none;" >Forgotten account ?</a></span>
         </form>
         <br>
         <div class="jumbotron text-center" ng-show="main.loading">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p>Loading...</p>
         </div>
         <br>
         <div class="row show-hide-message" ng-show="main.successMsg">
            <div class="alert alert-success">{{main.successMsg}}{{main.all}}</div>
         </div>
         <br>
         <div class="row show-hide-message" ng-show="main.errorMsg">
            <div class="alert alert-danger">{{main.errorMsg}}</div>
         </div>
      </div>
      <!-- col -->
   </div>
</div>
<!--end of jumbotron -->
