<ol class="breadcrumb">
   <li>
      <a ui-sref="home.dashboard">{{activeUrl[1]}}</a>
   </li>
   <li>
      <a ui-sref="home.RoleScreenMapping">{{activeUrl[2]}}</a>
   </li>
</ol>
<section class="content-header">
   <div class="form-group" ng-form name = "form">
   <div class="row">
      <div class="col-sm-10">
         <div class="box">
            <div class="box box-primary">
               <div class="box-header">
                  <div class="bg-navy-active color-palette">
                     <br>
                     <h3 class="box-title">&nbsp;&nbsp;Role Screen Mapping</h3>
                  </div>
                  <br>
                  <div class="box-body no-padding">
                     <label class="col-md-3 control-label" >Role</label>
                     <div class="col-md-6  inputGroupContainer">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                           <select ng-options="x.role for x in allRoleMaster" name="" class="form-control"
                              ng-model="regData.selitem2" ng-change="select(regData.selitem2.role_id)" required="" >
                              <option value="">--select--</option>
                           </select>
                        </div>
                     </div>
                     <br> 
                     <br>
                     <label class="col-md-3 control-label" >Screen</label>
                     <div class="col-md-9  inputGroupContainer" >
                        <div ng-repeat="screen_name in allScreens">
                           <label>
                           <input type="checkbox" ng-model="screen_name.SELECTED" ng-true-value="'YES'" ng-false-value="'NO'" />{{screen_name.nav_name}}
                           </label>    
                        </div>
                        <input type="hidden" name="role_id" ng-value="regData.selitem2.role_id" ng-model="regData.role_id">
                     </div>
                     <td><input type="hidden"  name="role1" ng-value="roleName"  ng-init='regData.role1=roleName' 
                        ng-model="regData.roleName"></td>
                     <br>
                     <br>
                     <br>
                     <div class="col-md-6  inputGroupContainer">
                        <input type="submit" class="btn btn-block btn-primary" ng-click="check(allScreens,regData.selitem2.role_id)" ng-disabled="form.$invalid "/>
                     </div>
                     <div class="col-md-6  inputGroupContainer">
                        <button type="submit" class="btn btn-block btn-primary" ng-click="reset(form)">Reset</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
